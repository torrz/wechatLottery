<div class="col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0 main">
    <h2 class="sub-header">精选信息</h2>
    <div class="table-responsive col-md-12">
        <table class="table table-hover table-condensed table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>标题1</th>
                <th>标题2</th>
                <th>参与人数</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>公众号</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="events" id="vo">
            <tr>
                <td><a href="./eventDetail?id={$vo.eventid}">{$vo.eventid}</a></td>
                <td><a href="./eventDetail?id={$vo.eventid}">{$vo.eventtitle1}</a></td>
                <td><a href="./eventDetail?id={$vo.eventid}">{$vo.eventtitle2}</a></td>
                <td><a href="__ROOT__/Home/Admin/codeIndex?id={$vo.eventid}&eventtitle1={$vo.eventtitle1}&eventtitle2={$vo.eventtitle2}">{$vo.count}</a></td>
                <td>{$vo.eventstarttime}</td>
                <td>{$vo.eventendtime}</td>
                <td>{$vo.wechatname}</td>
                <td class="{$vo.status}">{$vo.status|str_replace="success","进行中",###|str_replace="info","已结束",###|str_replace="active","未开始",###}</td>
                <td><a href="./eventDetail?id={$vo.eventid}">详细</a></td>
            </tr>
            </volist>
            </tbody>
        </table>
